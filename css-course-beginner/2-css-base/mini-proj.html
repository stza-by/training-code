<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple mini proj</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<header>
    <nav>
        <h1 id="logo">Logo</h1>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero-section">
    <h2>The Cooking Master</h2>
    <h3>Buy our home made bakery</h3>
    <button>Buy</button>
</section>

<section class="form-section">
    <header>
        <h2>Contact Us</h2>
    </header>

    <form>
        <lable for="name-input">Name:</lable>
        <input type="text" name="name" id="name-input">

        <lable for="name-email">Email:</lable>
        <input type="email" name="email" id="email-input">

        <lable for="message-input">Message:</lable>
        <textarea name="message" id="message-input" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
