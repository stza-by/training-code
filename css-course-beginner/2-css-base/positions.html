<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </main>


</body>

<style>

   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }

    html {
        font-size: 62.5%;
    }

    html, body {
        height: 100%;
    }

    .container {
        background: #e15b64;
        width: 80%;
        height: 80%;
        margin: auto;
        position: absolute;
    }

    .box1,
    .box2,
    .box3 {
        width: 20%;
        height: 20%;
    }

    .box1 {
        background: #4E5D6C;
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
    }

    .box2 {
        background: #2476e2;
        transform: translateX(20rem);
        height: 10%;
    }

   .box3 {
       background: #00f3fe;
       position: relative;
       left: 8.5rem;
   }

</style>
</html>
